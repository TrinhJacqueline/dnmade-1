<!-- LES PIEDS SUIVENT MAINS -->
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="myutils.js"></script>
</head>

<body>
    <a-scene background="color: #5280A7">

        <a-assets>

            <a-asset-item id="leftfoot" src="./assets/modeles/piedgauche.glb"></a-asset-item>
            <a-asset-item id="rightfoot" src="./assets/modeles/pieddroite.glb"></a-asset-item>
            <img id="face" src="./assets/images/face.png" />

        </a-assets>

        <!-- INSEREZ VOTRE ENVIRONNEMENT, CI-DESSOUS ... -->
        
    </a-box>
  
    <a-box 
    position="0 0 0"
    rotation="0 0 0" 
    depth= 01 
    height="0.8"
    width="0.8"
    src="#face"
    color="white">
    
    </a-box>
    
    <a-box 
    position="1.5 0 0.5"
    rotation="0 0 0" 
    depth= 01 
    height="0.8"
    width="0.8"
    src="#face"
    color="white">
    
    </a-box>
    
    <a-box 
    position="2.5 0 0"
    rotation="0 0 0" 
    depth= 01 
    height="0.8"
    width="0.8"
    src="#face"
    color="white">
    
    </a-box>
    
    <a-box 
    position="3.5 0 1"
    rotation="0 0 0" 
    depth= 01 
    height="0.8"
    width="0.8"
    src="#face"
    color="white">
    
    </a-box>
  
    <a-sky src="./assets/images/fond.png"></a-sky>
  
    <a-plane width="2" height="2" src="./assets/images/end.png" position="4.5 -1 0" rotation="-90 -90 0"></a-plane>
    
    

        
     
        <!-- ... JUSQUE CI-DESSUS -->

        <!-- PLAYER -->
        <a-entity id="cameraRig">
            
            <!-- TETE -->
            <a-entity id="tete" camera position="0 1.6 0" 
                    look-controls wasd-controls>
            </a-entity>

            <!-- LEFT HAND -->
            <a-entity id="maingauche" hand-controls="hand: left; handModelStyle: lowPoly; color: #ffcccc">
            </a-entity>

            <!-- RIGHT HAND -->
            <a-entity id="maindroite" hand-controls="hand: right; handModelStyle: lowPoly; color: #ffcccc">
            </a-entity>

            <!-- PIEDS -->
            <a-entity id="piedgauche" gltf-model="#leftfoot" 
                      rotation="-90 0 180"
                      follow-head-rotation="trace: false" follow-hand-position>
            </a-entity>
            <a-entity id="pieddroite" gltf-model="#rightfoot" 
                      rotation="-90 0 180"
                      follow-head-rotation="trace: false" follow-hand-position>
            </a-entity>

        </a-entity>

    </a-scene>

</body>

</html>

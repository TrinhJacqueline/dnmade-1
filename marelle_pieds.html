<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>

<body>
    <a-scene background="color: #5280A7">

        <a-assets>
            <a-asset-item id="leftfoot" src="./assets/piedgauche.glb"></a-asset-item>
            <img id="face" src="./assets/images/face.png" />
            <a-asset-item id="rightfoot" src="./assets/pieddroite.glb"></a-asset-item>
        </a-assets>

        <!-- INSEREZ VOTRE ENVIRONNEMENT, CI-DESSOUS ... -->
        
    </a-box>
  
    <a-box 
    position="0 0 0"
    rotation="0 0 0" 
    depth= 01 
    height="0.8"
    width="0.8"
    src="#face"
    color="white">
    
    </a-box>
    
    <a-box 
    position="1.5 0 0.5"
    rotation="0 0 0" 
    depth= 01 
    height="0.8"
    width="0.8"
    src="#face"
    color="white">
    
    </a-box>
    
    <a-box 
    position="2.5 0 0"
    rotation="0 0 0" 
    depth= 01 
    height="0.8"
    width="0.8"
    src="#face"
    color="white">
    
    </a-box>
    
    <a-box 
    position="3.5 0 1"
    rotation="0 0 0" 
    depth= 01 
    height="0.8"
    width="0.8"
    src="#face"
    color="white">
    
    </a-box>
  
    <a-sky src="./assets/images/fond.png"></a-sky>
  
    <a-plane width="2" height="2" src="./assets/images/end.png" position="4.5 -1 0" rotation="-90 -90 0"></a-plane>
    
    
    
    
     
    <a-sky src="./assets/images/fond.png"></a-sky>
  
        

        <!-- ... JUSQUE CI-DESSUS -->

        <!-- PLAYER -->
        <a-entity id="cameraRig">
            
            <!-- TETE -->
            <a-entity id="head" camera wasd-controls look-controls position="0 1.6 0"></a-entity>
            
            <!-- MAIN GAUCHE : utiliser oculus-touch-controls pour model3D -->
            <a-entity id="gauche" oculus-touch-controls="hand: left; model:false">
                <a-entity id="piedgauche" gltf-model="#leftfoot" rotation="-90 0 180"></a-entity>
            </a-entity>
            
            <!-- MAIN DROITE : utiliser oculus-touch-controls pour model3D -->
            <a-entity id="droite" oculus-touch-controls="hand: right; model:false">
                <a-entity id="piedgauche" gltf-model="#rightfoot" rotation="-90 0 180">
            </a-entity>

        </a-entity>

    </a-scene>

</body>

</html>

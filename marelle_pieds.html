<!-- source : model3D feet : https://free3d.com/3d-model/foot-v1--788401.html -->
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>

<body>
    <a-scene background="color: #5280A7">

        <a-assets>
            <a-asset-item id="leftfoot" src="./assets/modeles/piedgauche.glb"></a-asset-item>
            <a-asset-item id="rightfoot" src="./assets/modeles/pieddroite.glb"></a-asset-item>
        </a-assets>

        <!-- INSEREZ VOTRE ENVIRONNEMENT, CI-DESSOUS ... -->
        <a-assets>
            <img id="face" src="./assets/images/face.png" />
        </a-assets>
        
        </a-box>
          
        <a-box 
        position="0 0 0"
        rotation="0 0 0" 
        depth= 01 
        height="0.8"
        width="0.8"
        src="#face"
        color="white">
        
        </a-box>
        
        <a-box 
        position="1.5 0 0.5"
        rotation="0 0 0" 
        depth= 01 
        height="0.8"
        width="0.8"
        src="#face"
        color="white">
        
        </a-box>
        
        <a-box 
        position="2.5 0 0"
        rotation="0 0 0" 
        depth= 01 
        height="0.8"
        width="0.8"
        src="#face"
        color="white">
        
        </a-box>
        
        <a-box 
        position="3.5 0 1"
        rotation="0 0 0" 
        depth= 01 
        height="0.8"
        width="0.8"
        src="#face"
        color="white">
        
        </a-box>
        
        <a-plane width="2" height="2" src="/dnmade1/assets/images/end.png" position="4.5 -1 0" rotation="-90 -90 0"></a-plane>
        
        
        
        
        
        
        <!---- Lights. -->
        
        <a-light type="point" color="#94c6ff"  distance="15" position="0 0 0"  intensity="6" 
          animation="property: light.intensity; from: 0; to: 2; delay: 750; dur: 500"></a-light>
        
        <a-light type="point" color="red" distance="0" position="0 1 0" 
        intensity="2" animation="property: light.intensity; from: 0; to: 1; delay: 500; dur: 500"></a-light>
         <a-light type="ambient" color="white" ></a-light>
        
         
        <a-sky src="/dnmade1/assets/images/fond.png"></a-sky>

        <!-- ... JUSQUE CI-DESSUS -->

        <!-- PLAYER -->
        <a-entity id="cameraRig">
            
            <!-- TETE -->
            <a-entity id="head" camera wasd-controls look-controls position="0 1.6 0"></a-entity>
            
            <!-- MAIN GAUCHE : utiliser oculus-touch-controls pour model3D -->
            <a-entity id="gauche" oculus-touch-controls="hand: left; model:false">
                <a-entity id="piedgauche" gltf-model="#leftfoot" rotation="-90 0 180"></a-entity>
            </a-entity>
            
            <!-- MAIN DROITE : utiliser oculus-touch-controls pour model3D -->
            <a-entity id="droite" oculus-touch-controls="hand: right; model:false">
                <a-entity id="piedgauche" gltf-model="#rightfoot" rotation="-90 0 180">
            </a-entity>

        </a-entity>

    </a-scene>

</body>

</html>
